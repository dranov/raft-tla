\* of the state space quickly
CONSTRAINTS
    BoundedInFlightMessages
    BoundedRequestVote
    BoundedLogSize
    BoundedRestarts
    BoundedTimeouts
    BoundedTerms
    BoundedClientRequests
    BoundedTriedMembershipChanges
